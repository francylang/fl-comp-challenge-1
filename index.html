<!DOCTYPE html>
<html>
  <head>

    <title>Static Comp Challenge 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <section class="box-container">
        <header>

          <button class="donate">HIRE</button>
        </div>
      </header>

      <article class="box" id="box1">
        <div class="box-content1">
          <a href="#"><img src="images/sheriff-hat.svg" width=30%></a>
          <h2>RESUME</h2>
        </div>
      </article>
      <article class="box" id="box2">
        <div class="box-content">
          <a href="#"><img src="images/cowboy-boot.svg" width=30%></a>
          <h2>'THERE'S A SNAKE IN MY BOOT'</h2>
        </div>
      </article>


      <article class="box" id="box3">
        <div class="box-content">
        <a href="#"><img src="images/lasso.svg" width=30%></a>
          <h2>'REACH SOR THE SKY'</h2>
        </div>
      </article>

      <article class="box" id="box4">
        <div class="box-content">
          <a href="#4"><img src="images/sheriff-badge.svg" width=30%></a>
          <h2>'YOU'RE MY FAVORITE DEPUTY'</h2>
        </div>
      </article>
      <article class="box" id="box5">
        <div class="box-content">
          <a href="#2"><img src="images/horse.svg" width=30%></a>
          <h2>MEET BULLSEYE</h2>
        </div>
      </article>

      <article class="box" id="box6">
        <div class="box-content">
          <a href="#6"><img src="images/horseshoe-without-holes-and-with-slits.svg" width=30%></a>
          <h2>HOW TO BE THE FAVORITE</h2>
        </div>
      </article>

      <article class="box" id="box7">
        <div class="box-content">
          <a href="#6"><img src="images/money-bag.svg" width=30%></a>
          <h2>PRICING</h2>
        </div>
      </article>
    </section>

      <aside class="image">
        <div class="more">
        </div>
        <div class="button-container">
          <button class="left-arrow" type="button" name="left arrow"></button>
          <button class="right-arrow" type="button" name="right arrow"></button>
        </div>
  </div>
    </aside>
